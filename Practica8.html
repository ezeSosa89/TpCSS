<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 8</title>
    <style>
        ul {
            list-style: none;
        }

        li:before {

            content: '';
            display: inline-block;
            height: 10px;
            width: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("https://www.iconsdb.com/icons/preview/caribbean-blue/circle-xxl.png");
            margin-right: 5px;

        }
    </style>
</head>

<body>
    <h1>Lista sin orden con imagen incluida</h1>
    <ul>
        <li>Blanco</li>
        <li>Gris</li>
        <li>Negro</li>
        <li>Rojo</li>
    </ul>
</body>

</html>
